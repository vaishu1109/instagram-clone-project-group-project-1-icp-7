<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="../css/exlore.css">
    <script
      src="https://kit.fontawesome.com/fabfdf08cb.js"
      crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="sidebar-section">
        <div class="logo">
          <div class="logo-img">
            <i class="fa-brands fa-instagram" style="color: #010813;"></i>
          </div>
          <div class="logo-png">
            <img src="../img/instagram_logo.png" alt="" />
          </div>
        </div>
        <div class="menu-section">
          
          <a href="home.html" class="active">
            <span class="icon">
              <i class="fa-solid fa-house"></i>
              
            </span>
            <span class="option">Home</span>
          </a>
          <a href="search.html">
            <span class="icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <span class="option">Search</span>
          </a>
          <a href="explore.html">
            <span class="icon">
              <i class="fa-regular fa-compass"></i>
            </span>
           <span class="option"> Explore</span>
          </a>
          <a href="reels.html">
            <span class="icon">
              <i class="fa-solid fa-clapperboard icons"></i>
            </span>
            <span class="option"> Reels</span>
          </a>
          <a href="message.html">
            <span class="icon">
              <i class="fa-regular fa-message icons"></i>
            </span>
            <span class="option">Message</span>
          </a>
          <a href="notification.html">
            <span class="icon">
              <i class="fa-regular fa-heart"></i>
            </span>
            <span class="option">Notification</span>
          </a>
          <a href="create.html">
            <span class="icon">
              <i class="fa-solid fa-circle-plus icons"></i>
            </span>
            <span class="option">Create</span>
          </a>
          <a href="profile.html">
            <span>
              <img src="../images/virat 12.jpg" class="profile_image">
            </span>
            <span class="option">Profile</span>
          </a>
             <a href="more.html">
            <span class="icon">
              <i class="fa-solid fa-bars"></i>
            </span>
            <span class="option">More</span>
          </a>
        </div>
    </div>
    <div class="explore">
        <div class="post-reels">
            <div class="left-reel">
                <div class="top-post">
                    <img src="../img/dhoni_status_image.jpeg" alt="">
                </div>
                <div class="middle1-post">
                    <img src="../img/rashmika_story_image.jpg" alt="">
                </div>
                <div class="middle2-post">
                    <img src="../img/alia_status_image.jpeg" alt="">
                </div>
                <div class="bottom-post">
                    <img src="../img/allu_arjun_status_image.jpeg" alt="">
                </div>
            </div>
            <div class="middle-reel">
                <div class="top-post">
                    <video height="300px" controls >
                        <source src="../img/reel_video.mp4" type="video/mp4" />
                      </video>
                </div>
                
                <div class="bottom-post">
                    <video height="300px" controls >
                        <source src="../img/reel_video_2.mp4" type="video/mp4" />
                      </video>
                </div>
            </div>
            <div class="right-reel">
                <div class="top-post">
                    <img src="../img/rohit_sharma_status_image.jpeg" alt="">
                </div>
                <div class="middle1-post">
                    <img src="../img/virat_kholi_status_image.jpeg" alt="">
                </div>
                <div class="middle2-post">
                    <img src="../img/profile_salman_khan.jpeg" alt="">
                </div>
                <div class="bottom-post">
                    <img src="../img/yash_staus_image.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="mobile">
      <div class="mobile-view">
        <a href="home.html" class="active">
          <span class="icon">
            <i class="fa-solid fa-house"></i>
          </span>
        </a>
      </div>
      <div class="mobile-view">
        <a href="explore.html" class="active">
          <span class="m-icon">
            <i class="fa-regular fa-compass"></i>
          </span>
        </a>
      </div>
      <div class="mobile-view">
        <a href="reels.html" >
          <span class="m-icon">
            <i class="fa-solid fa-clapperboard icons"></i>
          </span>
        </a>
      </div>
      <div class="mobile-view">
        <a href="create.html" >
          <span class="m-icon">
            <i class="fa-solid fa-circle-plus icons"></i>
          </span>
        </a>
      </div>
      <div class="mobile-view">
        <a href="message.html" >
          <span class="m-icon">
            <i class="fa-regular fa-message icons"></i>
          </span>
        </a>
      </div>
      <div class="mobile-view">
        <a href="profile.html">
          <span>
            <img src="../images/virat 12.jpg" class="profile_image">
          </span>
        </a>
      </div>
    </div>
    <div class="search"><input type="text" name="" id="" placeholder="Search"></div>
      
</body>
</html>
